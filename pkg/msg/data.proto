syntax = "proto3";
option go_package = "github.com/gowsp/wsp/pkg/msg";

enum WspType{
  LOCAL = 0;
  REMOTE = 1;
  SOCKS5 = 2;
  HTTP = 3;
}
message WspAddr {
   WspType type = 1;
   string address = 2;
   string secret = 3;
   string domain = 4;
}
enum WspCmd{
  CONN_REQ = 0;
  CONN_REP = 1;
  FORWARD = 2;
  CLOSE = 3;
}
message WspMessage {
  string id = 1;
  WspCmd cmd = 2;
  bytes data = 3;
}